<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h2>Registraion</h2>
            <form autocomplete="off">
                <div class="form-group">
                    <label for="fullname" class="input-label">FullName
                    </label>
                    <input type="text" name="fullname" placeholder="FullName" class="input-field" required>
                    </div>

                    <div class="form-group">
                    <label for="email" class="input-label">Email
                    </label>
                    <input type="email" name="fullname" placeholder="Email" class="input-field" required>
                </div>

                <div class="form-group">
                    <label for="Password" class="input-label">Password
                    </label>
                    <input type="password" name="fullname" placeholder="Password" class="input-field" required>
                    <small class="input-alert"></small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="input-label">Confirm Password
                    </label>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" class="input-field" required>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <small class="input-alert"></small>
                    
                </div>
                <div class="btn-submit">
                    
                </div>
            </form>

        </div>
    </div>
<script src="Main.js"></script>
    
</body>
</html>
